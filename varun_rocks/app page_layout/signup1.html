<html>
<head>
<script src="signup.js"></script>

<style>
div
{
width:300px;
height:500px;
background:#D6D6FF;
margin-left:500px;
margin-top:100px;
opacity:1.0;
}
</style>
</head>
<body >
<div>
<form  name="signupform">
Name<br/>
<input type="text" placeholder="First" name="first" id="field" size="15" onblur="fname()"/>
<input type="text" placeholder="Last" name="last" id="field" onblur="lname()"/>
<br/>
Choose your username<br/>
<input type="text"  name="username" size="25px" placeholder="varun.malhotra" id="field" onblur="uname()"/>@melange.com<br/>
Create a password<br/>
<input type="password" name="pass1" id="field/" onblur="passw1()">
<br/>
Confirm your password<br/>
<input type="password" name="pass2" id="field" onblur="passw2()"/>
<br/>
Birthday<br/>
<select name="month" placeholder="Month" onblur="chkmon()">
<option value="January">January</option>
<option value="Febraury">Febraury</option>
<option value="March">March</option>
<option value="April">April</option>
<option value="May">May</option>
<option value="June">June</option>
<option value="July">July</option>
<option value="August">August</option>
<option value="September">September</option>
<option value="October">October</option>
<option value="November">November</option>
<option value="December">December</option>
<option value="" selected="selected">Month</option>
</select>
<input type="text" placeholder="Day" name="day" size="4"id="field" onblur="chkday()"/>
<input type="text" placeholder="Year" name="year" id="field" size="4" onblur="chkyear()"/>
<br/>
Gender<br/>
<select name="gender" onblur="chkgen()">
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="" selected="selected">I'm</option>
</select>
<br/><br/>
<input type="checkbox" name="tc" value="tc" id="field"  />I agree to the Melange <a href="#">Terms of service</a> and <a href="#">Privacy Policy</a><br />
<br/><br/><input type="submit" name="submit" value="Next step" id="field" onmouseover="chktick()"/>
</form>
</div>
</body>
</html>
