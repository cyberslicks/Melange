<!DOCTYPE html>
<head>

<title>drag</title>

<style>
[draggable] {
  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}
#dragme {
	position:absolute;
	padding:5px;
	top:0;
	left:0;
	width:200px;
	background: #e3e1df;
	opacity: 0.6;
	border: solid thin blue;
	border-radius:3px;
	color: #046107;

}

#surface {
	
	margin:10px;
	border: thick dotted #f8c1c1;
	width:600px;
	height: 600px;
	
	
}


</style>




<script src="./js/modernizr.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/dnd.js"></script>


</head>
<body>
<section id="surface">
<aside id="dragme" draggable="true">Hey there ,move me !
</aside>
</section>
</body>




</html>
