<!DOCTYPE html>
<head>

<title>drag</title>

<style>
[draggable] {
  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}
#dragme {
	position:absolute;
	padding:5px;
	top:0;
	left:0;
	width:200px;
	background: #e3e1df;
	opacity: 0.6;
	border: solid thin blue;
	border-radius:3px;
	color: #046107;

}

#surface {
	
	margin:10px;
	border: thick dotted #f8c1c1;
	width:400px;
	height: 400px;
	display: inline-block;
	
	
}

#dustbin {
	
	
	margin-left:100px;
}


</style>

<link rel="stylesheet" type="text/css" href="./styles/jquery-ui.css"/>


<script src="./js/modernizr.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui-1.js"></script>
<script src="./js/surfaceDND.js"></script>
<!--<script src="./js/dnd.js"></script> -->

<script type="text/javascript" >
 
 $(document).ready(function() {
 
 var surface = new Surface();
 surface.eventBinder();
 surface.createObject("img",{src:"images/browsers/safari.png",height:"200px",width:"300px"});
 //surface.createObject("aside",{name:"lol"});
 //surface.createObject("aside",{name:"lol"});
 
document.getElementById('but').onclick = $.proxy(function() {surface.createObject('div');},this);



 var dustbin = new Dustbin();
 dustbin.eventBinder();
 





});



</script>


</head>
<body>
<section id="surface">

</aside>-->
</section>
<button id="but">new aside</button>
<img id="dustbin" src="./images/dbin.png">
</body>




</html>
